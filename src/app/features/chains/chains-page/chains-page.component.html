  <div class="flex-container">
    <mat-card *ngFor="let chain of setup.chains" class="flex-item">
      <mat-card-header>
        <img mat-card-avatar src="{{chain.icon}}" alt="{{chain.name}}">
        <mat-card-title>{{chain.name}}</mat-card-title>
        <mat-card-subtitle>{{chain.symbol}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
</div>
