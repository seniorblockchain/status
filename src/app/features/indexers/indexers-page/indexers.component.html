<div *ngFor="let items of setup.indexers" class="mb-10">

  <mat-card class="mb-10">
    <h2 class="mat-h2">{{items.url}}</h2>
  </mat-card>

  <mat-card *ngFor="let item of items" class="mb-10 ml-10">
    <h4 *ngIf="item.online === true" class="mat-h4 online">{{item.domain}} </h4>
    <h4 *ngIf="item.online !== true" class="mat-h4 offline">{{item.domain}} </h4>
  </mat-card>

</div>
