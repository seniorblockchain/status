<div class="mb-10">
  <mat-card class="mb-10">
    <mat-card-header>
      <img mat-card-avatar src="{{user.avatar_url}}" alt="{{user.login}}">

      <mat-card-title>{{user.login}}</mat-card-title>
      <mat-card-subtitle>{{user.blog}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{user.bio}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end" class="gitlogo">
    </mat-card-actions>
  </mat-card>

   <div class="flex-container">

    <mat-card *ngFor="let repo of userRepos" class="flex-item">

      <mat-card-header>
        <img mat-card-avatar src="assets/images/github.png" alt="{{repo.name}}">
        <mat-card-title><a [href]="repo.html_url">{{repo.name}}</a></mat-card-title>
        <mat-card-subtitle> <span >language : 
          {{repo.language}}
              </span>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{repo.description}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>  
</div>
