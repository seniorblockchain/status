<div *ngFor="let org of setup.github.organizations" class="mb-10">

  <mat-card class="mb-10">
    <h2 class="mat-h2">{{org.name}}</h2>
  </mat-card>

  <mat-card *ngFor="let repo of org.repositoris" class="mb-10 ml-10">
    <h4 class="mat-h4">{{repo.name}}<span *ngIf="repo.release.exist"> => version : <a [href]="'https://github.com/'+org.name+'/'+repo.name+'/releases'">{{repo.release.version}}</a></span></h4>
  </mat-card>

</div>
<br>
